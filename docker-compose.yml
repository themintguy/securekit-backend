version: '3.9'

services:
  backend:
    build: .
    container_name: backend-sk-server
    env_file:
      - .env
    expose:
      - "3131"
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8081:80" 
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
